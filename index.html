<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Invited!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf0;
      color: #5c4400;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #f9e6b3;
      padding: 2em;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    section {
      padding: 2em;
    }
    h2 {
      color: #c2a94c;
    }
    .map, .rsvp {
      margin: 2em 0;
    }
    iframe {
      width: 90%;
      max-width: 600px;
      height: 400px;
      border: 2px solid #e8d48b;
      border-radius: 10px;
    }
    .countdown {
      font-size: 1.5em;
      margin-top: 1em;
      color: #000000;
    }
    footer {
      background: #f9e6b3;
      padding: 1em;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>You're Invited!</h1>
    <p>To the wedding of <strong>Proud & Kratua</strong></p>
    <p>Saturday, August 2, 2025</p>
    <div class="countdown" id="countdown"></div>
  </header>

  <section>
    <h2>Event Details</h2>
    <p>üìç Graph Hotel Ratchada, Bangkok</p>
    <p>‚è∞ Ceremony starts at 4:00 PM</p>
  </section>

  <section class="map">
    <h2>Location</h2>
    <iframe src="https://maps.google.com/maps?q=graph%20hotel%20ratchada&t=&z=15&ie=UTF8&iwloc=&output=embed"></iframe>
  </section>

  <section class="rsvp">
    <h2>RSVP</h2>
    <p>Please let us know if you can join us:</p>
    <iframe src="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform?embedded=true">Loading‚Ä¶</iframe>
  </section>

  <footer>
    <p>With love, Proud & Kratua</p>
    <p>#OurWedding2025</p>
  </footer>

  <script>
    const countdown = document.getElementById('countdown');
    const weddingDate = new Date("August 2, 2025 16:00:00").getTime();

    const interval = setInterval(function() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance < 0) {
        clearInterval(interval);
        countdown.innerHTML = "üéâ The wedding has started! üéâ";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s until the celebration üéä`;
    }, 1000);
  </script>
</body>
</html>
